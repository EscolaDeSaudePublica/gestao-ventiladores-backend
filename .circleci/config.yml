version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    docker:
      - image: circleci/python:latest 
      - image: circleci/mongo:latest
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: echo "mongodb_host = 'mongodb://localhost:27017/?readPreference=primary&appname=MongoDB%20Compass%20Community&ssl=false'" >> env_config.py && python -m unittest discover -st tests -p "test_*"
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
